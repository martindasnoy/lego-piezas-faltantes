name: Deploy Cloudflare Worker

on:
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/deploy-cloudflare-worker.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
          REBRICKABLE_PREWARM_TOKEN: ${{ secrets.REBRICKABLE_PREWARM_TOKEN }}
        run: |
          [ -n "$CF_API_TOKEN" ] || (echo "Missing CF_API_TOKEN" && exit 1)
          [ -n "$CF_ACCOUNT_ID" ] || (echo "Missing CF_ACCOUNT_ID" && exit 1)
          [ -n "$REBRICKABLE_API_KEY" ] || (echo "Missing REBRICKABLE_API_KEY" && exit 1)
          [ -n "$REBRICKABLE_PREWARM_TOKEN" ] || (echo "Missing REBRICKABLE_PREWARM_TOKEN" && exit 1)

      - name: Apply Worker secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          REBRICKABLE_API_KEY: ${{ secrets.REBRICKABLE_API_KEY }}
          REBRICKABLE_PREWARM_TOKEN: ${{ secrets.REBRICKABLE_PREWARM_TOKEN }}
        run: |
          printf "%s" "$REBRICKABLE_API_KEY" | npx wrangler secret put REBRICKABLE_API_KEY --config wrangler.toml
          printf "%s" "$REBRICKABLE_PREWARM_TOKEN" | npx wrangler secret put REBRICKABLE_PREWARM_TOKEN --config wrangler.toml

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npm run deploy
